<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title> </title>
        <style type="text/css">
            li{
                display:inline-block;
            }
            li:nth-child(3){
                background-color:blue;
            }
            li:nth-child(1):hover {
                transform:rotate(45deg) scale(1.5);
                
            }
            li:nth-child(2):hover {
                transform:translate(0,-10px)
            }
            li:nth-child(3):hover {
                background-color:green; 
            }
        </style>
    </head>
    <body>
        <ul>
            <li>пункт 1</li>
            <li>пункт 2</li>
            <li>пункт 3</li>
            <li>пункт 4</li>
        </ul>

    </body>
</html>
