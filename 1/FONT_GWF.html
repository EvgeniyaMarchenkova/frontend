<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Font</title>
    <link href='https://fonts.googleapis.com/css?family=Marck+Script&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Andika&subset=latin,cyrillic' rel='stylesheet' type='text/css'>  
  </head>
  <body>
    <h2 align=center>Песенка про обезьянок.</h2>  
    <div style="font-family: 'Marck Script', cursive; font-size:26px; margin:8mm;"> 
        В каждом маленьком ребенке<br> И мальчишке, и девчонке<br> Есть по 200 грамм взрывчатки<br> Или даже полкило!
    </div> 
    <div style="font-family: 'Andika', sans-serif; font-size:22px; margin:8mm;">
        Должен он скакать и прыгать<br> Всё хватать, ногами дрыгать<br> А иначе он взорвется<br> Трах! Бабах! И нет его!
    </div>
  </body>
</html>
