<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <title>Div</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div>
        <svg>
            <circle r="65" cx="70" cy="70" fill="white" stroke="crimson" stroke-width="5" />
            <line x1="30" y1="35" x2="50" y2="55" stroke="violet" stroke-width="5" />
            <line x1="50" y1="35" x2="30" y2="55" stroke="violet" stroke-width="5" />
            <line x1="90" y1="35" x2="110" y2="55" stroke="violet" stroke-width="5" />
            <line x1="110" y1="35" x2="90" y2="55" stroke="violet" stroke-width="5" />
            <polyline points="35 80, 45 100, 55 80, 65 100, 75 80, 85 100, 95 80"
              fill="none" stroke="orangered" stroke-width="5" />
        </svg>
    </div>
</body>

</html>
