  <title>Form</title>
  <style>
    .red {
      color: red;

    input:checked > p {
      color: green;
    }
    
    input:checked + p +p{
     display:block;
    }
   
   .submenu {
            display: none;
            position: absolute;
            background: white;
            margin: 0;
            padding: 20px;
            list-style: none;
            border: 1px solid maroon;
        }
  </style>
</head>

<body>


  <form name="chekboxes">
    <label for="ch_color">1
      <input type="checkbox" name="checkbox" id="ch_color" /><p class="red">показать меню</p><p class="submenu">греция<br/>болгария</p>
   
  </form>
